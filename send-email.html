<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/send-email.css">
    <title>Send Email</title>
</head>
<body>
    <div class="father-container">
        <div class="email-container">
            <img src="./logos/logo_yard_sale.svg" alt="Logo Yard Sale" class="logo">
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Plase check your inbox for instructions on how to reset the password</p>
            
            <div class="email-message">
                <img src="./icons/email.svg" alt="Email">
            </div>

            <button class="primary-btn login-btn">Login</button>

            <p class="resend">
                <span>Did't receive the email?</span> 
                <a href="#">Resend</a>
            </p>
        </div>
    </div>
</body>
</html>
