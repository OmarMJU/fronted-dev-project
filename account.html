<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/general-styles.css">
    <link rel="stylesheet" href="./css/mobile-max-640-styles.css">
    <link rel="stylesheet" href="./css/account.css">
    <title>My Account | Adhara Brows</title>
</head>
<body>
    <div class="login-container">
        <div class="from-container">
            <img src="./logos/logo_yard_sale.svg" alt="Yard Sale Logo" class="logo">
            <h1 class="title">My account</h1>

            <form action="/" class="from">
                <div class="container-inputs">
                    <label for="name" class="label">Name</label>
                    <input type="text" class="input" id="name" placeholder="Name">
    
                    <label for="email" class="label">Email</label>
                    <input type="email" class="input" id="email" placeholder="adhara.brows@example.com">
    
                    <label for="password" class="label">Password</label>
                    <input type="password" class="input" id="password" placeholder="Password">
                </div>

                <input type="submit" class="primary-btn login-btn" id="create-btn" name="submit" value="Create">
            </form>
        </div>
    </div>
</body>
</html>
